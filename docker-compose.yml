version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: ./Dockerfile-postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  postgres-service:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mydb
      - DB_USER=user
      - DB_PASSWORD=password
    networks:
      - app-network

  user-service:
    build:
      context: .
      dockerfile: ./Dockerfile-user
    depends_on:
      - postgres
      - postgres-service
    ports:
      - "8081:8081"
    networks:
      - app-network

  book-service:
    build:
      context: .
      dockerfile: ./Dockerfile-book
    depends_on:
      - postgres
      - postgres-service
    ports:
      - "8082:8082"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
